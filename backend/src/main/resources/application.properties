# ====================================
# TRADING DASHBOARD CONFIGURATION
# ====================================

# Server Configuration
server.port=8080
spring.application.name=trading-dashboard
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# CORS Configuration
trading.cors.allowed-origins=http://localhost:3000

# ====================================
# STOCK TRACKING CONFIGURATION
# ====================================

# Comprehensive stock symbols (8 major stocks)
trading.stocks.tracked-symbols=AAPL,GOOGL,MSFT,TSLA,NVDA,AMZN,META,NFLX

# ====================================
# PORTFOLIO HOLDINGS CONFIGURATION
# Format: {"SYMBOL":"quantity,avgPrice,sector"}
# ====================================
trading.portfolio.holdings={\
"AAPL":"100,168.50,Technology",\
"GOOGL":"25,2800.00,Technology",\
"MSFT":"75,320.00,Technology",\
"TSLA":"50,240.00,Technology",\
"NVDA":"30,450.00,Technology",\
"JPM":"40,150.00,Financial",\
"JNJ":"60,160.00,Healthcare",\
"AMZN":"20,3200.00,Technology",\
"META":"35,280.00,Technology",\
"BAC":"80,35.00,Financial"\
}

# ====================================
# SECTOR CLASSIFICATION
# ====================================

# Technology Sector
trading.sectors.technology=AAPL,GOOGL,MSFT,TSLA,NVDA,AMZN,META,AMD,CRM,ORCL,INTC,IBM

# Financial Sector
trading.sectors.financial=JPM,BAC,V,MA,PYPL

# Healthcare Sector
trading.sectors.healthcare=JNJ,PFE,UNH,LLY,ABBV,TMO,DHR,ABT,BMY,MRK,GILD

# Consumer Sector
trading.sectors.consumer=HD,WMT,DIS,NKE,SBUX,TGT,COST,KO,PEP

# Energy Sector
trading.sectors.energy=XOM,CVX

# ====================================
# MARKET ANALYSIS CONFIGURATION
# ====================================

# Market health thresholds
trading.market.failure-threshold=-2.0
trading.market.bullish-threshold=1.5
trading.market.bearish-threshold=-1.5

# Update intervals (milliseconds)
trading.market.update-interval=30000
trading.market.cache-duration=60000

# Risk analysis parameters
trading.risk.beta-calculation-enabled=true
trading.risk.correlation-analysis-enabled=true
trading.risk.var-calculation-enabled=true

# ====================================
# YAHOO FINANCE API CONFIGURATION
# ====================================

# Yahoo Finance settings
yahoo.finance.base-url=https://query1.finance.yahoo.com
yahoo.finance.rate-limit=100
yahoo.finance.timeout=5000
yahoo.finance.retry-attempts=3

# ====================================
# API CONFIGURATION
# ====================================

# API Provider Selection
trading.api.provider=yahoo-finance
# Available providers: yahoo-finance, alpha-vantage, iex-cloud, finnhub, polygon
# trading.api.provider=alpha-vantage  # Alternative: requires API key
# trading.api.provider=iex-cloud      # Alternative: requires API key
# trading.api.provider=finnhub        # Alternative: requires API key

# Yahoo Finance API settings (active when provider=yahoo-finance)
trading.api.cache-duration-minutes=10
trading.api.request-delay-ms=3000
trading.api.yahoo.base-url=https://query1.finance.yahoo.com/v7/finance/quote

# Alpha Vantage API settings (for future use when provider=alpha-vantage)
# trading.api.alpha-vantage.key=${ALPHA_VANTAGE_API_KEY:}
# trading.api.alpha-vantage.base-url=https://www.alphavantage.co/query

# IEX Cloud API settings (for future use when provider=iex-cloud)
# trading.api.iex-cloud.token=${IEX_CLOUD_TOKEN:}
# trading.api.iex-cloud.base-url=https://cloud.iexapis.com/stable

# ====================================
# ALERT SYSTEM CONFIGURATION
# ====================================

# Alert thresholds
trading.alerts.enabled=true
trading.alerts.price-change-threshold=5.0
trading.alerts.volume-spike-threshold=200.0
trading.alerts.pe-ratio-threshold=30.0

# ====================================
# ADVANCED ANALYTICS CONFIGURATION
# ====================================

# Technical indicators
trading.analytics.rsi-enabled=true
trading.analytics.moving-averages-enabled=true
trading.analytics.bollinger-bands-enabled=true
trading.analytics.macd-enabled=true

# Fundamental analysis
trading.analytics.pe-ratio-enabled=true
trading.analytics.dividend-yield-enabled=true
trading.analytics.market-cap-enabled=true
trading.analytics.earnings-growth-enabled=true

# Sector analysis
trading.analytics.sector-rotation-enabled=true
trading.analytics.sector-momentum-enabled=true
trading.analytics.cross-sector-correlation-enabled=true

# ====================================
# 3D VISUALIZATION CONFIGURATION
# ====================================

# 3D visualization parameters
trading.visualization.particle-count=1000
trading.visualization.connection-threshold=0.7
trading.visualization.failure-line-color=#ff4444
trading.visualization.success-line-color=#00ff88
trading.visualization.neutral-line-color=#ffaa00

# Animation settings
trading.visualization.rotation-speed=0.005
trading.visualization.pulse-speed=2.0
trading.visualization.fade-duration=1000

# ====================================
# DATABASE CONFIGURATION
# ====================================

# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:tradingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ====================================
# LOGGING CONFIGURATION
# ====================================

# Logging levels
logging.level.com.bliss.tradingdashboard=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=WARN

# Log patterns
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ====================================
# ACTUATOR CONFIGURATION
# ====================================

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Custom info
info.app.name=Trading Dashboard
info.app.description=Real-time trading dashboard with 3D visualization
info.app.version=2.0.0
info.app.developer=Bliss
info.app.purpose=Goldman Sachs Application Demo

# ====================================
# ASYNC CONFIGURATION
# ====================================

# Thread pool settings
trading.async.core-pool-size=5
trading.async.max-pool-size=20
trading.async.queue-capacity=100
trading.async.thread-name-prefix=TradingDashboard-

# ====================================
# PERFORMANCE CONFIGURATION
# ====================================

# Caching
spring.cache.type=simple
trading.cache.market-data-ttl=60
trading.cache.analytics-ttl=300

# Connection pooling
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# ====================================
# SECURITY CONFIGURATION
# ====================================

# Basic security settings
trading.security.enabled=false
trading.security.api-key-required=false
trading.security.rate-limiting-enabled=true
trading.security.max-requests-per-minute=1000

# ====================================
# DEVELOPMENT/PRODUCTION PROFILES
# ====================================

# Profile-specific configurations
---
spring.config.activate.on-profile=development
logging.level.com.bliss.tradingdashboard=DEBUG
trading.market.update-interval=10000
trading.cache.market-data-ttl=30

---
spring.config.activate.on-profile=production
logging.level.com.bliss.tradingdashboard=WARN
trading.market.update-interval=60000
trading.cache.market-data-ttl=300
spring.datasource.url=jdbc:postgresql://localhost:5432/tradingdb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ====================================
# FEATURE FLAGS
# ====================================

# Enable/disable features for demonstration
feature.advanced-analytics=true
feature.sector-analysis=true
feature.failure-detection=true
feature.3d-visualization=true
feature.real-time-updates=true
feature.market-comparison=true
feature.risk-analytics=true
feature.watchlist=true

# ====================================
# GOLDMAN SACHS DEMO CONFIGURATION
# ====================================

# Demo-specific settings
demo.mode=false
demo.sample-data-enabled=false
demo.performance-metrics=true
demo.showcase-features=all
demo.presentation-ready=true